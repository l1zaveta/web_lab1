<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Store - Украшения ручной работы</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo">
    <div class="logo-wrapper">
        <div class="logo-icon">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C12 2 13 6 13 8C13 10 11 12 11 12C11 12 13 14 13 16C13 18 12 22 12 22C12 22 11 18 11 16C11 14 13 12 13 12C13 12 11 10 11 8C11 6 12 2 12 2Z" fill="white"/>
        <path d="M12 2C12 2 15 4 16 6C17 8 16 11 16 11C16 11 19 10 21 10C21 10 20 13 19 15C18 17 15 18 15 18C15 18 16 21 16 22C16 22 13 20 12 19C11 20 8 22 8 22C8 21 9 18 9 18C9 18 6 17 5 15C4 13 3 10 3 10C5 10 8 11 8 11C8 11 7 8 8 6C9 4 12 2 12 2Z" fill="white" opacity="0.8"/>
    </svg>
</div>
        <div class="logo-text">
            <h1>Sakura Store</h1>
            <p>Украшения ручной работы</p>
        </div>
    </div>
</div>
            <div class="cart-icon">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count">0</span>
                <span class="cart-total">0 ₽</span>
            </div>
        </div>
    </header>

    <main class="main container">

        <section class="products-section">
            <h2>Каталог</h2>
            <div class="products-grid" id="products-container">
                
            </div>
        </section>

        
        <aside class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h3><i class="fas fa-shopping-bag"></i> Корзина</h3>
                <button class="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cart-items">
                
                <p class="empty-cart">Корзина пуста</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Итого:</span>
                    <span class="total-price">0 ₽</span>
                </div>
                <button class="checkout-btn" id="checkout-btn">Оформить заказ</button>
            </div>
        </aside>
    </main>

    
    <div class="modal-overlay" id="order-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Оформление заказа</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form class="order-form" id="order-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Имя *</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Фамилия *</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Адрес доставки *</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон *</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-order">Отмена</button>
                    <button type="submit" class="btn-submit">Создать заказ</button>
                </div>
            </form>
        </div>
    </div>

    
    <div class="success-message" id="success-message">
        <i class="fas fa-check-circle"></i> Заказ успешно создан!
    </div>

    <script src="script.js"></script>
    
<div class="cart-overlay" id="cart-overlay"></div>
</body>
</html>
